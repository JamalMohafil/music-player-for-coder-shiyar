<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>broadcast Live</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main id="content">
        <header id="header">
            <img src="./logo.png" alt="">
            <h2>Live Radio </h2>
            <p id="titleAudio">
            </p>
        </header>
        <div id="content">
            <article id="buttons">
<img src="./back.png" alt="not"  id="back">
<img src="./play.png" alt="not" id="play">
<img src="./next.png" alt="not" id="next">
<audio src="" id="audio"></audio>
            </article>
            <hr style="margin-top: 15px;height: 5px;background: var(--color-primary);border:none;border-radius: 30px;">

            <article id="volume">
                <h2>Volume</h2>
                <input type="range" name="" id="volume_range">
                <h2>speed</h2>
                <input type="range" name="" id="speed_range" max="200" min="0">
            </article>
            <hr style="margin-top: 15px;height: 5px;background: var(--color-primary);border:none;border-radius: 30px;">

            <article id="color">
                <button id="color1"></button>
                <button id="color2"></button>
                <button id="color3"></button>
                <button id="color4"></button>
            </article>
            <hr style="margin-top: 15px;height: 5px;background: var(--color-primary);border:none;border-radius: 30px;">
            <article class="logoA">
                <div class="images">
                <img src="logo.png" alt="">
            </div>
            <div class="title">
                <h2>Jamal Goving</h2>
                <h4>This is music player</h4>
            </div>
            </article>
            <hr style="margin-top: 15px;height: 5px;background: var(--color-primary);border:none;border-radius: 30px;">
<article class="text">
    <h2>تم انشاء هذا المشروع بواسطة جمال محفل </h2>
</article>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="main.js"></script>
</body>
</html>
